{% extends "base.html" %}
{% block conteudo %}

        <main class="flex-fill">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="Digite aqui o que procura">
                                <button class="btn btn-danger">Buscar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-7">
                        <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
                            <form class="d-inline-block">
                                <select class="form-select form-select-sm">
                                    <option>Ordenar pelo nome</option>
                                    <option>Ordenar pelo menor preço</option>
                                    <option>Ordenar pelo maior preço</option>
                                </select>
                            </form>
                            <nav class="d-inline-block me-3">
                                <ul class="pagination pagination-sm my-0">
                                    <li class="page-item">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">6</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <hr mt-3>
                <div class="row g-3">
                    {% for p in produtos %}
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                        <div class="card text-center bg-light">
                            <a href="#" class="position-absolute end-0 p-2 text-danger">
                                <i class="bi-suit-heart" style="font-size: 24px; line-height: 24px;"></i>
                            </a>
                            <a href="/produto.html">
                                <img style="width: 200px; height: 250px;" src="{{ p.imgProduto }}.jpg" class="card-img-top p-2">
                            </a>
                            <div class="card-header">
                                {{ p.preco }}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ p.nome }}</h5>
                                <p class="card-text truncar-3l">
                                    {{ p.descricao }}
                                </p>
                            </div>
                            <div class="card-footer">
                                <form method="POST" action="/" class="mt-2">
                                    <input type="hidden" id="produto_id" name="produto_id" value="{{ p.id }}">
                                    <input type="hidden" id="produto_idCategoria" name="produto_idCategoria" value="{{ p.idCategoria }}">
                                    <input type="hidden" id="produto_nome" name="produto_nome" value="{{ p.nome }}">
                                    <input type="hidden" id="produto_descricao" name="produto_descricao" value="{{ p.descricao }}">
                                    <input type="hidden" id="produto_estoque" name="produto_estoque" value="{{ p.estoque }}">
                                    <input type="hidden" id="produto_preco" name="produto_preco" value="{{ p.preco }}">
                                    <input type="hidden" id="produto_img" name="produto_img" value="{{ p.imgProduto }}.jpg">
                                    <button type="submit" class="btn btn-danger d-block">
                                        Adicionar ao Carrinho
                                    </button>
                                </form>
                                <small class="text-success">{{ p.estoque }} em estoque</small>
                            </div>
                        </div>     
                    </div>
                    {% endfor %}

                    
                <hr class="mt-3">
                <div class="row pb-3">
                    <div class="col-12">
                        <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
                            <form class="d-inline-block">
                                <select class="form-select form-select-sm">
                                    <option>Ordenar pelo nome</option>
                                    <option>Ordenar pelo menor preço</option>
                                    <option>Ordenar pelo maior preço</option>
                                </select>
                            </form>
                            <nav class="d-inline-block me-3">
                                <ul class="pagination pagination-sm my-0">
                                    <li class="page-item">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">6</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        {% endblock %}
