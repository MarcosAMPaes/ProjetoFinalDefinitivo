{% extends "base.html" %}
{% block conteudo %}
<style>.bg-danger{
    background-color: rgb(123, 207, 179);
}</style>
        <main class="flex-fill">
            <div class="container">
                <h1>Minha Conta</h1>
                <div class="row gx-3">
                    <div class="col-4">
                        <div class="list-group">
                            <a href="/cliente_dados" class="list-group-item list-group-item-action">
                                <i class="bi-person fs-6"></i> Dados Pessoais
                            </a>
                            <a href="/cliente_contatos" class="list-group-item list-group-item-action">
                                <i class="bi-mailbox fs-6"></i> Contatos
                            </a>
                            <a href="/cliente_endereco" class="list-group-item list-group-item-action  text-light" style="background-color: rgb(123, 207, 179);">
                                <i class="bi-house-door fs-6"></i> Endereço
                            </a>
                            <a href="/cliente_pedidos" class="list-group-item list-group-item-action">
                                <i class="bi-truck fs-6"></i> Pedidos
                            </a>
                            <a href="/cliente_favoritos" class="list-group-item list-group-item-action">
                                <i class="bi-heart fs-6"></i> Favoritos
                            </a>
                            <a href="/cliente_senha" class="list-group-item list-group-item-action">
                                <i class="bi-lock fs-6"></i> Alterar Senha
                            </a>
                            <a href="/login" class="list-group-item list-group-item-action">
                                <i class="bi-door-open fs-6"></i> Sair
                            </a>
                        </div>
                    </div>
                    <div class="col-8">
                        <form method="post" action="/cliente_endereco" id="meuFormulario">
                            <div class="form-floating mb-3 col-md-6 col-lg-4">
                                <input class="form-control" type="text" name="cep" id="cep" placeholder=" " autofocus />
                                <label for="txtCEP">CEP</label>
                            </div>
                            <div class="form-floating mb-3 col-md-4">
                                <input class="form-control" type="text" name="numero" id="numero" placeholder=" " autofocus />
                                <label for="txtNumero">Número</label>
                            </div>
                            <div class="form-floating mb-3 col-md-8">
                                <input class="form-control" type="text" name="complemento" id="txtComplemento" placeholder=" " autofocus />
                                <label for="txtComplemento">Complemento</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" name="referencia" id="txtReferencia" placeholder=" " autofocus />
                                <label for="txtReferencia">Ponto de Referência</label>
                            </div>  
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary mx-2" id="btnCancelar">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        {% endblock %}
